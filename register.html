<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			div {
				animation-duration: 1s;
				background-size: cover;
				background-position: center;
			}
			@keyframes fade-in {
				0%   {opacity:0}
				100% {opacity:1}
			}
		</style>
	</head>
	<body>
		
		
		<script src="main.js"></script>
		<script>
			const testDiv = document.querySelector('.wrapper .banner');
        	if(!getCookie('homepage-image-url')) {
				XHR.makeRequest("GET","https://enieg5flfilebgv.m.pipedream.net/images/get?image_id=homepage", function(r,s){
					testDiv.style.backgroundImage = `url(${r})`;
					setCookie('homepage-image-url', r, 0.5);
					testDiv.style.animationName = 'fade-in';
				}, 0)
			} else {
				testDiv.style.backgroundImage = `url(${getCookie('homepage-image-url')})`;
				testDiv.style.animationName = 'fade-in';
			}
		</script>
		<script src="nav-menu.js"></script>
	</body>
</html>
