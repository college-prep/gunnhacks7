        div {
            animation-duration: 1s;
            background-size: cover;

        @keyframes imageFadeIn {

            100% {opacity:1}
        }

</head>
<body>

        <input placeholder="param1" name="p1"/>
        <input placeholder="param2" name="p2"/>

    </form><br/>
    <iframe name="iframe-name" width="900" height="600"></iframe>
    <div id="test" style="box-shadow:0 0 4px teal;height:300px">test</div>
    <script src="../main.js"></script>
    <script>
        const testDiv = document.getElementById('test');
        XHR.makeRequest("GET","https://enieg5flfilebgv.m.pipedream.net/images/get?image_id=homepage", function(r,s){
            testDiv.style.backgroundImage = `url(${r})`;
            testDiv.style.animationName = 'imageFadeIn';
        }, 0)
    </script>
</body>
</html>
